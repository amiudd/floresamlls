<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feliz D√≠a de las Flores Amarillas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            touch-action: manipulation;
        }
        #galaxyCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
        #flowerRain {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .title-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            perspective: 500px;
            width: 90%;
        }
        .title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8em;
            color: #ffff55;
            text-shadow: 
                2px 2px 0 #ffff00,
                3px 3px 0 #aaaa00,
                4px 4px 0 #555500;
            transform: rotateX(10deg) rotateY(-5deg);
            animation: heartbeat 1.5s infinite, float 3s ease-in-out infinite;
            display: inline-block;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 3px solid #ffff55;
            box-shadow: 
                0 0 10px #ffff00,
                inset 0 0 10px #ffff00;
            word-wrap: break-word;
        }
        @keyframes heartbeat {
            0% { transform: rotateX(10deg) rotateY(-5deg) scale(1); }
            50% { transform: rotateX(10deg) rotateY(-5deg) scale(1.05); }
            100% { transform: rotateX(10deg) rotateY(-5deg) scale(1); }
        }
        @keyframes float {
            0%, 100% { transform: rotateX(10deg) rotateY(-5deg) translateY(0); }
            50% { transform: rotateX(10deg) rotateY(-5deg) translateY(-5px); }
        }
        .pixel-corner {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffff55;
            z-index: 3;
        }
        .pixel-corner:nth-child(1) {
            top: 0;
            left: 0;
        }
        .pixel-corner:nth-child(2) {
            top: 0;
            right: 0;
        }
        .pixel-corner:nth-child(3) {
            bottom: 0;
            left: 0;
        }
        .pixel-corner:nth-child(4) {
            bottom: 0;
            right: 0;
        }
        
        /* Estilos para los elogios explosivos */
        .burst-text {
            position: absolute;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #ffff55;
            text-shadow: 0 0 5px #ffff00;
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            animation: burst-anim 2s forwards;
        }
        
        @keyframes burst-anim {
            0% {
                transform: scale(0.1) translate(0, 0);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: scale(1) translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
        
        /* Indicador de m√∫sica */
        .music-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            z-index: 100;
            opacity: 0.7;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.8; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <canvas id="galaxyCanvas"></canvas>
    <div class="title-container">
        <div class="pixel-corner"></div>
        <div class="pixel-corner"></div>
        <div class="pixel-corner"></div>
        <div class="pixel-corner"></div>
        <h1 class="title">FELIZ D√çA DE LAS FLORES AMARILLAS</h1>
    </div>
    <canvas id="flowerRain"></canvas>
    
    <!-- Elemento de audio para la m√∫sica -->
    <audio id="backgroundMusic" loop>
        <source src="tu_musica.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <!-- Indicador de m√∫sica -->
    <svg class="music-indicator" viewBox="0 0 24 24" id="musicIcon" style="display: none;">
        <path fill="#ffff55" d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
    </svg>

    <script>
        // Configuraci√≥n del canvas de galaxia
        const galaxyCanvas = document.getElementById('galaxyCanvas');
        const galaxyCtx = galaxyCanvas.getContext('2d');
        
        // Configuraci√≥n del canvas de part√≠culas
        const flowerCanvas = document.getElementById('flowerRain');
        const flowerCtx = flowerCanvas.getContext('2d');
        
        // Elemento de audio
        const backgroundMusic = document.getElementById('backgroundMusic');
        const musicIcon = document.getElementById('musicIcon');
        let musicStarted = false;

        function resizeCanvases() {
            galaxyCanvas.width = flowerCanvas.width = window.innerWidth;
            galaxyCanvas.height = flowerCanvas.height = window.innerHeight;
        }
        resizeCanvases();

        // Galaxia y estrellas (sin nebulosa central)
        class Star {
            constructor() {
                this.x = Math.random() * galaxyCanvas.width;
                this.y = Math.random() * galaxyCanvas.height;
                this.size = Math.random() * 1.2;
                this.brightness = 0.1 + Math.random() * 0.9;
                this.speed = 0.1 + Math.random() * 0.3;
                this.opacity = 0;
                this.targetOpacity = this.brightness;
                this.twinkleSpeed = 0.01 + Math.random() * 0.05;
            }
            
            update() {
                this.y += this.speed;
                if (this.y > galaxyCanvas.height) {
                    this.y = 0;
                    this.x = Math.random() * galaxyCanvas.width;
                }
                
                // Efecto de parpadeo m√°s sutil
                if (Math.random() < 0.005) {
                    this.targetOpacity = Math.random() * this.brightness;
                }
                
                if (this.opacity < this.targetOpacity) {
                    this.opacity += this.twinkleSpeed;
                } else if (this.opacity > this.targetOpacity) {
                    this.opacity -= this.twinkleSpeed;
                }
            }
            
            draw() {
                galaxyCtx.beginPath();
                galaxyCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                galaxyCtx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                galaxyCtx.fill();
            }
        }

        // Crear galaxia uniforme
        const stars = [];
        for (let i = 0; i < 400; i++) { // Menos estrellas para m√≥vil
            stars.push(new Star());
        }

        // Animaci√≥n de galaxia sin nebulosa
        function animateGalaxy() {
            galaxyCtx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            galaxyCtx.fillRect(0, 0, galaxyCanvas.width, galaxyCanvas.height);
            
            // Algunas estrellas grandes para puntos destacados
            if (Math.random() < 0.02) {
                galaxyCtx.beginPath();
                galaxyCtx.arc(
                    Math.random() * galaxyCanvas.width,
                    Math.random() * galaxyCanvas.height,
                    1 + Math.random() * 0.8,
                    0, Math.PI * 2
                );
                galaxyCtx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                galaxyCtx.fill();
            }
            
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            requestAnimationFrame(animateGalaxy);
        }
        animateGalaxy();

        // Part√≠culas de flores amarillas adaptadas para m√≥vil
        const compliments = [
            "Amarillas como el sol", "Flores para ti", "Belleza radiante", 
            "Tu luz brilla", "Alegr√≠a amarilla", "Felicidad dorada",
            "Calidez en flor", "Eres mi sol", "Brillas intensamente",
            "Eres luz", "Sonrisa dorada", "Elegante y radiante",
            "Radiante", "Eres magia", "Belleza sin igual",
            "De otro mundo", "Eres arte", "Diosa solar",
            "Hermosa por siempre", "Lo m√°s bello", "Perfecta en todo",
            "Eres la mejor", "Belleza pura", "Me vuelves loco",
            "Eres incre√≠ble", "Me fascinas", "Todo en ti es perfecto",
            "Eres especial", "Mi raz√≥n", "Mi inspiraci√≥n"
        ];

        const symbols = ["üåª", "üåº", "üíõ", "‚ú®", "üåü", "‚≠ê", "ü•∞", "üíñ"];
        const colors = [
            "#ffff55", "#ffff77", "#ffff99", "#ffffbb",
            "#ffff00", "#cccc00", "#aaaa00", "#ffcc00",
            "#ffdd00", "#ffee00", "#ffaa00", "#ff9900"
        ];

        const particles = [];
        const particleCount = 40; // Menos part√≠culas para m√≥vil

        for (let i = 0; i < particleCount; i++) {
            const isText = Math.random() > 0.4; // M√°s emojis para mejor rendimiento
            particles.push({
                x: Math.random() * flowerCanvas.width,
                y: Math.random() * -flowerCanvas.height,
                speed: 0.5 + Math.random() * 1.5, // M√°s lento
                size: isText ? 8 + Math.random() * 6 : 15 + Math.random() * 15, // M√°s peque√±o
                content: isText ? 
                    compliments[Math.floor(Math.random() * compliments.length)] : 
                    symbols[Math.floor(Math.random() * symbols.length)],
                color: colors[Math.floor(Math.random() * colors.length)],
                rotation: 0,
                opacity: 0.9,
                sway: Math.random() * 1 - 0.5, // Menos movimiento lateral
                swaySpeed: 0.01 + Math.random() * 0.02,
                isText: isText
            });
        }

        function animateFlowers() {
            flowerCtx.clearRect(0, 0, flowerCanvas.width, flowerCanvas.height);
            
            particles.forEach(particle => {
                flowerCtx.save();
                flowerCtx.translate(particle.x, particle.y);
                flowerCtx.globalAlpha = particle.opacity;
                
                if (!particle.isText) {
                    flowerCtx.font = `${particle.size}px serif`;
                    flowerCtx.fillStyle = particle.color;
                    flowerCtx.textAlign = 'center';
                    flowerCtx.textBaseline = 'middle';
                    flowerCtx.fillText(particle.content, 0, 0);
                } else {
                    flowerCtx.font = `bold ${particle.size}px 'Arial', sans-serif`;
                    flowerCtx.fillStyle = particle.color;
                    flowerCtx.textAlign = 'center';
                    flowerCtx.textBaseline = 'middle';
                    
                    const words = particle.content.split(' ');
                    if (words.length > 2 && particle.content.length > 12) {
                        const middle = Math.floor(words.length / 2);
                        const line1 = words.slice(0, middle).join(' ');
                        const line2 = words.slice(middle).join(' ');
                        flowerCtx.fillText(line1, 0, -particle.size/2);
                        flowerCtx.fillText(line2, 0, particle.size/2);
                    } else {
                        flowerCtx.fillText(particle.content, 0, 0);
                    }
                }
                
                flowerCtx.restore();

                particle.y += particle.speed;
                particle.x += particle.sway * Math.sin(particle.y * particle.swaySpeed);

                if (particle.y > flowerCanvas.height + 50) {
                    particle.y = -20;
                    particle.x = Math.random() * flowerCanvas.width;
                    const isText = Math.random() > 0.4;
                    particle.content = isText ? 
                        compliments[Math.floor(Math.random() * compliments.length)] : 
                        symbols[Math.floor(Math.random() * symbols.length)];
                    particle.color = colors[Math.floor(Math.random() * colors.length)];
                    particle.size = isText ? 8 + Math.random() * 6 : 15 + Math.random() * 15;
                    particle.isText = isText;
                }
            });

            requestAnimationFrame(animateFlowers);
        }
        animateFlowers();

        // Funci√≥n para crear explosi√≥n de elogios
        function createComplimentBurst(x, y) {
            const burstCount = 10 + Math.floor(Math.random() * 10);
            const burstCompliments = [
                "Hermosa", "Radiante", "Divina", "Maravillosa", 
                "Perfecta", "Incre√≠ble", "√önica", "Especial",
                "Fant√°stica", "Sensacional", "Deslumbrante", "Amarilla"
            ];
            
            for (let i = 0; i < burstCount; i++) {
                const elogio = document.createElement('div');
                elogio.className = 'burst-text';
                elogio.textContent = burstCompliments[Math.floor(Math.random() * burstCompliments.length)];
                
                // Posici√≥n inicial
                elogio.style.left = `${x}px`;
                elogio.style.top = `${y}px`;
                
                // Direcci√≥n aleatoria
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                // Tama√±o aleatorio
                const size = 12 + Math.random() * 20;
                elogio.style.fontSize = `${size}px`;
                
                // Color aleatorio
                elogio.style.color = colors[Math.floor(Math.random() * colors.length)];
                
                // Asignar variables CSS para la animaci√≥n
                elogio.style.setProperty('--tx', `${tx}px`);
                elogio.style.setProperty('--ty', `${ty}px`);
                
                document.body.appendChild(elogio);
                
                // Eliminar despu√©s de la animaci√≥n
                setTimeout(() => {
                    elogio.remove();
                }, 2000);
            }
        }

        // Funci√≥n para iniciar/reproducir m√∫sica
        function startMusic() {
            if (!musicStarted) {
                backgroundMusic.play()
                    .then(() => {
                        musicStarted = true;
                        musicIcon.style.display = 'block';
                    })
                    .catch(error => {
                        console.log("La reproducci√≥n autom√°tica fue prevenida:", error);
                    });
            }
        }

        // Evento de clic/touch para la explosi√≥n de elogios y m√∫sica
        document.addEventListener('click', (e) => {
            createComplimentBurst(e.clientX, e.clientY);
            startMusic();
        });
        
        // Para dispositivos t√°ctiles
        document.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            createComplimentBurst(touch.clientX, touch.clientY);
            startMusic();
        });

        window.addEventListener('resize', () => {
            resizeCanvases();
        });

        // Evitar zoom con gestos t√°ctiles
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
